<!doctype HTML>
<html>
	<head>
		<title>codedamn HTML Playground</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/style.css" />
	</head>
	<body>
		
        <section id="container">

            <div class="heading">
                <h1 id="title">
                    freeCodeCamp Survey Form
                </h1>
                <p id="heading-part">Thank you for taking the time to help us improve the platform</p>
            </div>

            <form class="form-details">
                <div class="inner-container">
                <div class="form-label">
                    <label for="Name">Name</label>
                    <input type="text" class="name" placeholder="Enter Your Name" required>
                </div>
                <div class="form-label">
                    <label for="Email">Email</label>
                    <input type="email" class="email" placeholder="Enter Your Email" required>
                </div>
                <div class="form-label">
                    <label for="Name">Age (optional)</label>
                    <input type="number" class="age" placeholder="Enter Your Age" required>
                </div>
                <div class="form-label">
                    <label for="drop-details">Which option best describes your current role?</label>
                    <select name="drop-details" id="dropdown">
                        <option value="volvo">Student</option>
                        <option value="saab">FullTime jOb</option>
                        <option value="mercedes">Fulltime Learner</option>
                        <option value="audi">Other</option>
                    </select>
                </div>
                <div class="form-label">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="Definatly"><input type="radio" id="one" name="formed" value="definitely" > Definately</label>
                    <label for="maybe"><input type="radio" id="two" name="formed" value="maybe" > May Be</label> 
                    <label for="Notsure"><input type="radio" id="three" name="formed" value="not-sure" >Not Sure</label>
                </div>

               <div class="form-label">
                    <label for="drop-details">What is your favorite feature of freeCodeCamp?</label>
                    <select name="drop-details" id="dropdown">
                        <option value="volvo">challenges</option>
                        <option value="saab">Projects</option>
                        <option value="mercedes">Community</option>
                        <option value="audi">Other</option>
                    </select>
                </div>

                 <div class="form-label">
                        
                                                <p>
                                What would you like to see improved?
                                <span class="clue">(Check all that apply)</span>
                            </p>

                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                            <label for="vehicle1"> Frontend</label><br>
                            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                            <label for="vehicle2"> Backend</label><br>
                            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                            <label for="vehicle3"> Data Analysis</label>

                 </div>


                 <div class="form-label">
                    <p>Drop Your Opinion</p>
                   <textarea placeholder="Enter Your Opinion" name="" id="" cols="30" rows="10"></textarea>
                 </div>

                 <div id="submit">
                    <button>Submit</button>
                 </div>
              </div>
            </form>

        </section>


	</body>
</html>
